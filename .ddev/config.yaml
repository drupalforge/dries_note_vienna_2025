type: drupal11
docroot: web
php_version: "8.3"
webserver_type: apache-fpm
xdebug_enabled: false
additional_hostnames: []
additional_fqdns: []
database:
    type: mysql
    version: "8.0"
hooks:
    post-start:
        # Set up debugging.
        - exec: test -f .vscode/launch.json || mkdir -p .vscode && cp .ddev/launch.json .vscode/
        # Run initial setup tasks.
        - exec: .devpanel/custom_package_installer.sh
        # Wait for Milvus services to be healthy.
        - exec: .devpanel/wait-for-services.sh
        - exec: .devpanel/init.sh
use_dns_when_possible: true
composer_version: "2"
web_environment:
    # Set up DevPanel variables.
    - APP_ROOT=$DDEV_COMPOSER_ROOT
    - WEB_ROOT=$DDEV_COMPOSER_ROOT/$DDEV_DOCROOT
    - DB_HOST=db
    - DB_PORT=3306
    - DB_USER=db
    - DB_PASSWORD=db
    - DB_NAME=db
    - DP_APP_ID=driesnote_vienna_2025
    - DB_DRIVER=mysql
corepack_enable: true
web_extra_exposed_ports:
    - name: attu
      container_port: 3000
      http_port: 8520
      https_port: 8521
