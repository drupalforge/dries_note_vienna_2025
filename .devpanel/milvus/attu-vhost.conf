<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    # Proxy /attu to Attu service on port 8521
    ProxyPass /attu http://127.0.0.1:8521/
    ProxyPassReverse /attu http://127.0.0.1:8521/

    # Other standard settings...
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/ssl-cert-snakeoil.pem
    SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key

    # Proxy /attu to Attu service on port 8521
    ProxyPass /attu http://127.0.0.1:8521/
    ProxyPassReverse /attu http://127.0.0.1:8521/

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
